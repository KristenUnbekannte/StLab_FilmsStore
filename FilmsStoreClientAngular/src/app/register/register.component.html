<form [formGroup]="registerFormGroup" class="register-container">
  <img
    src="https://cdn-images-1.medium.com/max/1600/1*a4wtjbUyx9VHZmOO0AnI5w.gif"
    alt="register-image"
    class="register-image"
  />
  <div *ngIf="error" class="register-error">{{ error }}</div>
  <mat-form-field>
    <input matInput placeholder="User name" formControlName="userNameCtrl" />
  </mat-form-field>
  <app-validator
    [field]="registerFormGroup.get('userNameCtrl')"
  ></app-validator>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      formControlName="passwordCtrl"
      [type]="hide ? 'password' : 'text'"
    />
    <mat-icon matSuffix (click)="hide = !hide">{{
      hide ? "visibility_off" : "visibility"
    }}</mat-icon>
  </mat-form-field>
  <app-validator
    [field]="registerFormGroup.get('passwordCtrl')"
  ></app-validator>
  <mat-form-field>
    <input
      matInput
      placeholder="Confirm password"
      formControlName="confirmPasswordCtrl"
      [type]="hide ? 'password' : 'text'"
    />
    <mat-icon matSuffix (click)="hide = !hide">{{
      hide ? "visibility_off" : "visibility"
    }}</mat-icon>
  </mat-form-field>
  <app-validator
    [field]="registerFormGroup.get('confirmPasswordCtrl')"
  ></app-validator>
  <button mat-raised-button color="primary" (click)="onRegister()">SEND</button>
</form>
