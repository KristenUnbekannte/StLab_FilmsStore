<mat-spinner
  *ngIf="!filmFormGroup.get('filmId').value && filmId !== 0; else details"
  color="accent"
></mat-spinner>
<ng-template #details>
  <div class="root-container">
    <mat-card class="film-container">
      <img
        class="image"
        src="{{ filmFormGroup.get('imageUrl').value }}"
        alt="image"
      />
      <form class="film-form" [formGroup]="filmFormGroup" (ngSubmit)="save()">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Country" formControlName="country" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Year" formControlName="year" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Genre" formControlName="genre" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Producer" formControlName="producer" />
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            placeholder="Image url"
            formControlName="imageUrl"
            matTextareaAutosize
            matAutosizeMinRows="1"
            matAutosizeMaxRows="4"
          ></textarea>
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            placeholder="Video url"
            formControlName="videoUrl"
            matTextareaAutosize
            matAutosizeMinRows="1"
            matAutosizeMaxRows="4"
          ></textarea>
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            placeholder="Description"
            formControlName="description"
            matTextareaAutosize
            matAutosizeMinRows="1"
            matAutosizeMaxRows="8"
          ></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
          SAVE
        </button>
      </form>
    </mat-card>
    <admin-images-list
      *ngIf="filmFormGroup.get('filmId').value !== 0"
      [filmId]="filmFormGroup.get('filmId').value"
    ></admin-images-list>
  </div>
</ng-template>
